<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	
    <div class="container">		
		<div class="shadow">
			<!-- First row with two images -->
			<div class="row first-row">
				<p class="white_text">EHDOTTOMASTI YHDET FESTEISTÄ - ABSOLUT EN AV FESTERNA!</p>
				<div class="small_buttons">
					<!--<div class="small_button">X</div>
					<div class="small_button">_</div>-->
					<img src="images/underscore.png" alt="Underscore">
					<img src="images/cross.png" alt="Cross">
				</div>
			</div>
			
			<!-- Three columns with two images each and text -->
			<div class="row columns">
				<div class="column">					
				<div class="viewport">
					<img src="images/bus.png" alt="Moving Image" class="moving-image" style="animation-delay:2.5s;left:-100%">
				</div>

				
				</div>			
				<div class="column center-column">
					<p>Turku on pieni kaupunki suurella sydämellä. Kaikkialle keskusta-alueella pääsee kävellen. Jos kuitenkin haluat ajella bussilla, Fölin kyydillä pääsee!
					</p>
					
					<p>
					Katsele Fölin aikataulut ja pysäkit Fölin sivuilta: <a target="_blank" href="https://www.foli.fi/fi">www.foli.fi</a>
					</p>
										
				</div >
				    <div class="grow-container" onclick="document.getElementById('asd').classList.toggle('active');">
					<img id="asd" src="images/bus.png" alt="Growing Image" class="grow">
					</div>
	
				<div class="column">	
					<div class="viewport">
					<img src="images/bus.png" alt="Moving Image" class="moving-image">
				</div>		
				</div>
			</div>
		</div>
    </div>
	<script src="script.js"></script>
</body>
</html>
